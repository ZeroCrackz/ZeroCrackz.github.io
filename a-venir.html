<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>À venir | ZeroCrackz</title>
  <link rel="shortcut icon" href="./assets/logo/ZeroCrackz logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">ZeroCrackz</div>
    <nav>
      <ul>
        <li><a href="./index.html">Accueil</a></li>
        <li><a href="./jeux.html">Jeux</a></li>
        <li><a href="./a-venir.html">À venir</a></li>
        <li><a href="./a-propos.html">À propos</a></li>
      </ul>
    </nav>
    
    <div class="search-bar" style="position: relative;">
        <input type="text" id="searchInput" placeholder="Rechercher un jeu...">
        <div id="searchResults" style="
          position: absolute; 
          top: 100%; 
          left: 0; 
          right: 0; 
          background: #1a1a1a; 
          border: 1px solid #00ff00; 
          max-height: 200px; 
          overflow-y: auto; 
          z-index: 1000;
          display: none;
        "></div>
      </div>
      
  </header>

  <main>
    <section class="featured">
      <h1>Jeux à venir</h1>
      <div class="games-grid">
        <div class="game-card">
          <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/3241660/1ea445e044a2d5b09cfa8291350b63ebed6e5741/header.jpg?t=1747381002" alt="R.E.P.O.">
          <h2>R.E.P.O.</h2>
          <p>Horreur | 2025</p>
        </div>
        <div class="game-card">
          <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1465460/header.jpg?t=1748504502" alt="GameY">
          <h2>Infection Free Zone</h2>
          <p>Simulation | 2021</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    © 2025 ZeroCrackz. Tous droits réservés.
  </footer>
   
  <script>
    const jeux = [
      { nom: "Satisfactory", lien: "./jeux page/Satisfactory.html" },
      { nom: "Schedule I", lien: "./jeux page/scheduleI.html" },
      { nom: "Factorio", lien: "./jeux page/Factorio.html" },
      { nom: "", lien: "#" },
      { nom: "", lien: "#" }
    ];
  
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
  
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = '';
  
      if (!query) {
        searchResults.style.display = 'none';
        return;
      }
  
      const matches = jeux.filter(jeu => jeu.nom.toLowerCase().includes(query));
  
      if (matches.length === 0) {
        searchResults.innerHTML = '<div style="padding: 0.5rem; color: #aaa;">Aucun jeu trouvé</div>';
        searchResults.style.display = 'block';
        return;
      }
  
      matches.forEach(jeu => {
        const div = document.createElement('div');
        div.textContent = jeu.nom;
        div.style.padding = '0.5rem';
        div.style.cursor = 'pointer';
        div.style.borderBottom = '1px solid #333';
  
        div.addEventListener('click', () => {
          window.location.href = jeu.lien;
        });
  
        div.addEventListener('mouseover', () => {
          div.style.backgroundColor = '#00ff00';
          div.style.color = '#0d0d0d';
        });
  
        div.addEventListener('mouseout', () => {
          div.style.backgroundColor = '';
          div.style.color = '#e0e0e0';
        });
  
        searchResults.appendChild(div);
      });
  
      searchResults.style.display = 'block';
    });
  
    // Optionnel : cacher la liste si clic en dehors
    document.addEventListener('click', e => {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
  </script>
  
</body>
</html>
