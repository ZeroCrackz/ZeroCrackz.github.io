  <script>
    const btn = document.getElementById("showMoreBtn");
    btn.addEventListener("click", () => {
      const hiddenCards = document.querySelectorAll(".game-card.hidden");
      hiddenCards.forEach((card, index) => {
        if (index < 3) {
          card.classList.remove("hidden");
        }
      });
      if (document.querySelectorAll(".game-card.hidden").length === 0) {
        btn.style.display = "none";
      }
    });
  </script>

<script>
    const jeux = [
      { nom: "Satisfactory", lien: "./jeux page/Satisfactory.html" },
      { nom: "Schedule I", lien: "./jeux page/scheduleI.html" },
      { nom: "Factorio", lien: "./jeux page/Factorio.html" },
      { nom: "", lien: "#" },
      { nom: "", lien: "#" }
    ];
  
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
  
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      searchResults.innerHTML = '';
  
      if (!query) {
        searchResults.style.display = 'none';
        return;
      }
  
      const matches = jeux.filter(jeu => jeu.nom.toLowerCase().includes(query));
  
      if (matches.length === 0) {
        searchResults.innerHTML = '<div style="padding: 0.5rem; color: #aaa;">Aucun jeu trouvé</div>';
        searchResults.style.display = 'block';
        return;
      }
  
      matches.forEach(jeu => {
        const div = document.createElement('div');
        div.textContent = jeu.nom;
        div.style.padding = '0.5rem';
        div.style.cursor = 'pointer';
        div.style.borderBottom = '1px solid #333';
  
        div.addEventListener('click', () => {
          window.location.href = jeu.lien;
        });
  
        div.addEventListener('mouseover', () => {
          div.style.backgroundColor = '#00ff00';
          div.style.color = '#0d0d0d';
        });
  
        div.addEventListener('mouseout', () => {
          div.style.backgroundColor = '';
          div.style.color = '#e0e0e0';
        });
  
        searchResults.appendChild(div);
      });
  
      searchResults.style.display = 'block';
    });
  
    // Optionnel : cacher la liste si clic en dehors
    document.addEventListener('click', e => {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
  </script>
